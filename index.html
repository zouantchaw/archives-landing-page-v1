<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTL Archives</title>
    <!-- FONT AWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/7f81140765.js"
      crossorigin="anonymous"
    ></script>
    <!-- CONVERTKIT FORM STYLES -->
    <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>

    <link
      rel="icon"
      href="./img/MTL_Archives_SVG_LOGO.svg"
      type="image/icon type"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="convertkit.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light en">
        <header>
          <div class="container">
            <div class="logo">
              <img
                src="img/MTL_Archives_SVG_LOGO.svg"
                alt=""
                class="main-logo"
              />
              <h3>MTL Archives</h3>
            </div>

            <div class="links">
              <ul>
                <!-- <li>
                  <a href="#" class="btn" data-i18n-key="sign-up">Sign Up</a>
                </li> -->
              </ul>
            </div>

            <button class="toggle-btn">
              <i class="language-toggle">FR</i>
            </button>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <!-- <h1>Montreal Stories in under 5 minutes</h1> -->
                <h1 id="big-title" data-i18n-key="main-header">
                  History and stories of Montreal in under 5 minutes
                </h1>
              </div>
              <p class="text" data-i18n-key="sub-header">
                Get the weekly email where we explore different streets,
                buildings, and neighborhoods through photographs, stories, and
                people.
              </p>
              <div class="cta">
                <!-- <input class="input" type="text" placeholder="Enter Email" />
                <a href="#" class="btn" data-i18n-key="try-it">Try It</a> -->

                <!-- START CONVERT KIT EMAIL FORM -->
                <form
                  action="https://app.convertkit.com/forms/3054731/subscriptions"
                  class="seva-form formkit-form"
                  method="post"
                  data-sv-form="3054731"
                  data-uid="d2f16e432c"
                  data-format="inline"
                  data-version="5"
                  data-options='{"settings":{"after_subscribe":{"action":"message","success_message":"Success! Now check your email to confirm your subscription.","redirect_url":""},"analytics":{"google":null,"fathom":null,"facebook":null,"segment":null,"pinterest":null,"sparkloop":null,"googletagmanager":null},"modal":{"trigger":"timer","scroll_percentage":null,"timer":5,"devices":"all","show_once_every":15},"powered_by":{"show":true,"url":"https://convertkit.com/features/forms?utm_campaign=poweredby&amp;utm_content=form&amp;utm_medium=referral&amp;utm_source=dynamic"},"recaptcha":{"enabled":false},"return_visitor":{"action":"show","custom_content":""},"slide_in":{"display_in":"bottom_right","trigger":"timer","scroll_percentage":null,"timer":5,"devices":"all","show_once_every":15},"sticky_bar":{"display_in":"top","trigger":"timer","scroll_percentage":null,"timer":5,"devices":"all","show_once_every":15}},"version":"5"}'
                  min-width="400 500 600 700 800"
                >
                  <div data-style="clean">
                    <ul
                      class="formkit-alert formkit-alert-error"
                      data-element="errors"
                      data-group="alert"
                    ></ul>
                    <div
                      data-element="fields"
                      data-stacked="false"
                      class="seva-fields formkit-fields"
                    >
                      <div class="formkit-field">
                        <input
                          class="formkit-input"
                          name="email_address"
                          aria-label="Email Address"
                          placeholder="Email Address"
                          required=""
                          type="email"
                          style="
                            color: rgb(0, 0, 0);
                            border-color: rgb(227, 227, 227);
                            border-radius: 2px;
                            font-weight: 400;
                          "
                        />
                      </div>
                      <button
                        data-element="submit"
                        class="formkit-submit formkit-submit"
                        style="
                          color: rgb(255, 255, 255);
                          background-color: rgb(69, 66, 75);
                          border-radius: 4px;
                          font-weight: 700;
                        "
                      >
                        <div class="formkit-spinner">
                          <div></div>
                          <div></div>
                          <div></div>
                        </div>
                        <span class="" data-i18n-key="try-it"
                          >Try It&nbsp;</span
                        >
                      </button>
                    </div>
                    <div class="formkit-powered-by-convertkit-container">
                      <a
                        href="https://convertkit.com/features/forms?utm_campaign=poweredby&amp;utm_content=form&amp;utm_medium=referral&amp;utm_source=dynamic"
                        data-element="powered-by"
                        class="formkit-powered-by-convertkit"
                        data-variant="dark"
                        target="_blank"
                        rel="nofollow"
                        >powered by ConvertKit</a
                      >
                    </div>
                  </div>
                </form>
                <!-- END OF CONVERT KIT FORM -->
              </div>
            </div>
            <div class="right">
              <img src="./img/main_cover_mtl.png" alt="" class="main-img" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <!-- <button class="toggle-btn">
              <i class="language-toggle">FR</i>
            </button> -->
            <p>2022 &copy; MTL Archives Inc.</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript Files -->
    <script src="./app.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTL Archives</title>
    <script
      src="https://kit.fontawesome.com/7f81140765.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light en">
        <header>
          <div class="container">
            <div class="logo">
              <img
                src="img/MTL_Archives_SVG_LOGO.svg"
                alt=""
                class="main-logo"
              />
              <h3>MTL Archives</h3>
            </div>

            <div class="links">
              <ul>
                <li>
                  <a href="#" class="btn" data-i18n-key="sign-up">Sign Up</a>
                </li>
              </ul>
            </div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <!-- <h1>Montreal Stories in under 5 minutes</h1> -->
                <h1 id="big-title" data-i18n-key="main-header">
                  History and stories of Montreal in under 5 minutes
                </h1>
              </div>
              <p class="text" data-i18n-key="sub-header">
                Get the weekly email where we explore different streets,
                buildings, and neighborhoods through photographs, stories, and
                people.
              </p>
              <div class="cta">
                <input class="input" type="text" placeholder="Enter Email" />
                <a href="#" class="btn" data-i18n-key="try-it">Try It</a>
              </div>
            </div>
            <div class="right">
              <img src="./img/main_cover_mtl.png" alt="" class="main-img" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="language-toggle">FR</i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript Files -->
    <script src="./app.js"></script>
  </body>
</html>
